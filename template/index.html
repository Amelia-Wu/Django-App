{% extends 'base.html' %}
{% block content %}
    <div class="container">
    {% for post in post_list %}
        <div class="card m-3", style="background-color:#EAF2F8">
            <div class="card-body", style="background-color:#EAF2F8">
                <h2 class="card-title", style="background-color:#EAF2F8">
                    {{post.title}}
                </h2>
                <p class="card-text">
                    {{post.content | slice:"500"}}
                </p>
                <p class="card-text">
                    Author: {{post.author | title}}
                </p>
                <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">Read More</a>
            </div>     
        </div> 
    {% endfor %}
    </div>
{% endblock content %}
